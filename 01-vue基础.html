<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- vue提供的cdn地址 -->
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  /**
   * mvvm设计模式：
   *  m：model数据
   *  v：view视图
   *  vm：视图数据链接层
  */
 
  // createApp 表示创建一个Vue应用，传人的参数表示这个应用最外层的组件应该如何展示
  Vue.createApp({
    data() {
      return {
        content:1
      }
    },
    // mounted:当页面加载完成执行
    mounted() {
      setInterval(() => {
        this.content += 1  // this.$data.content += 1的简写
      }, 1000)
    },
    template:'<div>{{content}}</div>'
  }).mount('#root')
  // template：在root中用该模版
  // mount('#root'):在id为root的div上面使用
</script>
</html>
